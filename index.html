<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Nest Capital Finance - Mortgage & Property Experts</title>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@300&display=swap" rel="stylesheet" />
  <style>
    :root {
      --side-padding-desktop: 4rem;
      --side-padding-mobile: 0.7rem;
    }
    body {
      font-family: 'Fira Sans', Arial, sans-serif;
      font-weight: 300;
      margin: 0;
      background: #181820;
      color: #fff;
    }
    header {
      position: absolute;
      left: 0; top: 0; right: 0;
      width: 100%;
      background: transparent;
      display: flex;
      align-items: flex-start;
      padding: 0;
      z-index: 99;
    }
    header img {
      height: 100px;
      margin-left: var(--side-padding-desktop);
      margin-top: 2.5rem;
      filter: brightness(0) invert(1);
      transition: height 0.2s, margin 0.2s;
    }
    nav {
      flex: 1;
      display: flex;
      justify-content: flex-end;
      gap: 2.8rem;
      margin-top: 2.6rem;
      align-items: flex-start;
      padding-right: 3rem;
    }
    .hero {
      position: relative;
      min-height: 90vh;
      overflow: hidden;
      padding-top: 15vh;
      width: 100vw;
      max-width: 100vw;
      color: #fff;
    }
    .hero-slideshow {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      z-index: 0;
      width: 100vw;
      height: 100%;
      overflow: hidden;
      filter: blur(3px);
      transform: scale(1.05);
    }
    .hero-slideshow .slide {
      position: absolute;
      width: 100vw;
      height: 100%;
      background-size: cover;
      background-position: center;
      opacity: 0.5;
      transition: opacity 1.5s ease-in-out;
    }
    .hero-slideshow .slide.active {
      opacity: 0.5;
      z-index: 1;
    }
    .hero-slideshow::after {
      content: '';
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: rgba(0, 0, 0, 0.55);
      z-index: 2;
      pointer-events: none;
    }
    .hero-content {
      position: relative;
      z-index: 2;
      max-width: 600px;
      padding-left: var(--side-padding-desktop); /* only the content is padded */
      box-sizing: border-box;
      animation: fadeUp 1.1s 0.15s forwards;
      opacity: 0;
      transform: translateY(55px);
    }
    .hero h1 {
      font-size: 3.2rem;
      font-weight: 700;
      color: #fff;
      margin: 0 0 1.6rem 0;
      text-shadow: 0 6px 16px #18182080;
    }
    .hero p {
      font-size: 1.3rem;
      color: #ededed;
      margin: 0 0 2.5rem 0;
      max-width: 520px;
      text-shadow: 0 2px 5px #191a24af;
    }
    .cta-button {
      background: #fff;
      color: #191a2b;
      border: none;
      padding: 1rem 2.3rem;
      font-size: 1.1rem;
      border-radius: 7px;
      font-weight: 700;
      box-shadow: 0 4px 20px #232f3e19;
      cursor: pointer;
      transition: background 0.18s, color 0.18s, transform 0.09s;
      letter-spacing: .04em;
      width: 100%;
      max-width: 330px;
      display: block;
      margin-top: 1rem;
      margin-bottom: 0;
      animation: fadeUp 1.2s 0.32s forwards;
      opacity: 0;
      transform: translateY(60px);
    }
    .cta-button:hover {
      background: #2563eb;
      color: #fff;
    }
    .cta-button:active {
      transform: scale(0.965);
      background: #1d47b8;
      color: #fff;
      box-shadow: 0 2px 10px #232f3e40;
    }
    @keyframes fadeUp {
      to { opacity: 1; transform: translateY(0); }
    }
    /* ... your other card/section styles ... */

    @media (max-width: 900px) {
      header img {
        margin-left: var(--side-padding-mobile);
        height: 75px;
        margin-top: 1.2rem;
      }
      .hero-content {
        padding-left: var(--side-padding-mobile);
      }
    }
    @media (max-width: 700px) {
      .hero h1 { font-size: 1.7rem; }
      .hero-content { padding-left: 0.2rem; }
      .hero p { font-size: 1em;}
    }
    @media (max-width: 450px) {
      .hero-content { padding-left: 0.05rem; }
    }
  </style>
</head>
<body>
  <header>
    <img src="https://raw.githubusercontent.com/Shaggyyyz/nestcapitalfinance-landing/refs/heads/main/NFCLogo1.png" alt="Nest Capital Finance Logo" />
    <nav>
      <div class="dropdown">
        <a href="Services.html" class="dropbtn">Services</a>
        <div class="dropdown-content">
          <a href="Services.html#home-loans">Home Loans</a>
          <a href="Services.html#property-advisory">Property Advisory</a>
          <a href="Services.html#asset-finance">Asset Finance</a>
        </div>
      </div>
      <a href="#about">About</a>
      <a href="https://shaggyyyz.github.io/nestcapitalfinance-landing/contact.html">Contact</a>
    </nav>
  </header>
  <main>
    <div class="hero">
      <div class="hero-slideshow">
        <div class="slide active" style="background-image: url('https://raw.githubusercontent.com/Shaggyyyz/nestcapitalfinance-landing/refs/heads/main/image1.jpeg');"></div>
        <div class="slide" style="background-image: url('https://raw.githubusercontent.com/Shaggyyyz/nestcapitalfinance-landing/refs/heads/main/image2.jpeg');"></div>
        <div class="slide" style="background-image: url('https://raw.githubusercontent.com/Shaggyyyz/nestcapitalfinance-landing/refs/heads/main/image3.jpeg');"></div>
        <div class="slide" style="background-image: url('https://raw.githubusercontent.com/Shaggyyyz/nestcapitalfinance-landing/refs/heads/main/image4.jpeg');"></div>
        <div class="slide" style="background-image: url('https://raw.githubusercontent.com/Shaggyyyz/nestcapitalfinance-landing/refs/heads/main/image5.jpeg');"></div>
      </div>
      <div class="hero-content">
        <h1>Dream. Plan. Buy.</h1>
        <p>Your trusted partner for home loans, property finance, and Commercial finance</p>
        <button class="cta-button" id="getStartedBtn">Get Started</button>
      </div>
    </div>
    <!-- ... rest of your content ... -->
  </main>
  <footer>
    &copy; 2025 Nest Capital Finance | All Rights Reserved
  </footer>
  <script>
    const slides = document.querySelectorAll('.hero-slideshow .slide');
    let currentSlide = 0;
    const slideInterval = setInterval(nextSlide, 5000);
    function nextSlide() {
      slides[currentSlide].classList.remove('active');
      currentSlide = (currentSlide + 1) % slides.length;
      slides[currentSlide].classList.add('active');
    }
  </script>
  <script>
    document.querySelectorAll('.dropdown').forEach(function(drop) {
      var timer;
      drop.addEventListener('mouseenter', function() {
        clearTimeout(timer);
        this.querySelector('.dropdown-content').style.display = 'block';
      });
      drop.addEventListener('mouseleave', function() {
        var dropdownContent = this.querySelector('.dropdown-content');
        timer = setTimeout(function() {
          dropdownContent.style.display = 'none';
        }, 1000);
      });
      var content = drop.querySelector('.dropdown-content');
      if (content) {
        content.addEventListener('mouseenter', function() {
          clearTimeout(timer);
          this.style.display = 'block';
        });
        content.addEventListener('mouseleave', function() {
          var self = this;
          timer = setTimeout(function() {
            self.style.display = 'none';
          }, 1000);
        });
      }
    });
  </script>
  <script>
    document.getElementById('getStartedBtn').onclick = function() {
      window.location.href = 'contact.html';
    };
  </script>
</body>
</html>
