<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Resources - Nest Capital Finance</title>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@300;600;700&display=swap" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/remixicon/fonts/remixicon.css" rel="stylesheet" />
  <style>
    body {
      font-family: 'Fira Sans', Arial, sans-serif;
      font-weight: 300;
      margin: 0;
      background: #181820;
      color: #fff;
    }
    header {
      position: absolute;
      width: 100%;
      background: transparent;
      display: flex;
      align-items: flex-start;
      padding: 0;
      z-index: 99;
    }
    header img {
      height: 100px;
      margin-left: 4rem;
      margin-top: 2.5rem;
      filter: brightness(0) invert(1);
    }
    nav {
      flex: 1;
      display: flex;
      justify-content: flex-end;
      gap: 2.8rem;
      margin-top: 2.6rem;
      align-items: flex-start;
      padding-right: 3rem;
    }
    .dropdown {
      position: relative;
      display: inline-block;
    }
    .dropbtn {
      color: #fff;
      text-decoration: none;
      font-weight: 600;
      font-size: 1rem;
      transition: color 0.2s;
      letter-spacing: .5px;
      background: none;
      border: none;
      outline: none;
      cursor: pointer;
      padding: 0;
      font-family: inherit;
    }
    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #232b34;
      min-width: 200px;
      box-shadow: 0 8px 18px 0 rgba(0,0,0,0.22);
      border-radius: 7px;
      margin-top: .7rem;
      z-index: 1001;
      padding: 0.4rem 0;
    }
    .dropdown-content a {
      color: #fff;
      padding: 0.9rem 1.5rem;
      text-decoration: none;
      display: block;
      font-size: 1rem;
      transition: background .17s, color .17s;
      border-radius: 4px;
    }
    .dropdown-content a:hover {
      background-color: #363d48;
      color: #b6befb;
    }
    .dropdown:hover .dropdown-content {
      display: block;
    }
    nav a, .dropbtn {
      color: #fff;
    }
    nav a:hover, .dropbtn:hover {
      color: #606060;
    }
    nav a {
      color: #fff;
      text-decoration: none;
      font-weight: 600;
      font-size: 1rem;
      transition: color 0.2s;
      letter-spacing: .5px;
      position: relative;
    }
    nav a:hover {
      color: #606060;
    }
    main {
      padding-top: 130px;
      padding-bottom: 3rem;
    }

    h1 {
      font-size: 2.6rem;
      margin-bottom: 0.5rem;
      color: #b6befb;
      text-align: center;
      font-weight: 700;
    }
    
    .page-subtitle {
      text-align: center;
      font-size: 1.1rem;
      color: #c0c2d4;
      margin-bottom: 3rem;
      max-width: 700px;
      margin-left: auto;
      margin-right: auto;
    }

    section {
      max-width: 1000px;
      margin: 2rem auto;
      background: #22232c;
      border-radius: 14px;
      box-shadow: 0 1px 8px #0405123a;
      padding: 2rem 1.5rem;
      color: #e8e6ff;
    }
    
    section h2 {
      text-align: center;
      font-size: 2.2rem;
      margin-bottom: 1.5rem;
      color: #b6befb;
      letter-spacing: 1px;
      font-weight: 700;
    }
    
    section .section-intro {
      text-align: center;
      font-size: 1.05rem;
      color: #c0c2d4;
      margin-bottom: 2.5rem;
      max-width: 700px;
      margin-left: auto;
      margin-right: auto;
      line-height: 1.6;
    }
    
    /* CARD GRID STYLES */
    .resource-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 2.5rem;
      justify-content: center;
    }
    
    .resource-card {
      width: 280px;
      background: #2a2b36;
      border-radius: 10px;
      padding: 2rem 1.5rem;
      box-shadow: 0 4px 12px #191a2336;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: transform 0.3s cubic-bezier(.23,1.08,.66,.99), box-shadow 0.3s;
      opacity: 0;
      transform: translateY(60px);
      animation: fadeUp 1s forwards;
      text-decoration: none;
      color: inherit;
    }
    
    .resource-card:nth-child(1){ animation-delay: 0.1s;}
    .resource-card:nth-child(2){ animation-delay: 0.3s;}
    .resource-card:nth-child(3){ animation-delay: 0.5s;}
    .resource-card:nth-child(4){ animation-delay: 0.7s;}
    .resource-card:nth-child(5){ animation-delay: 0.9s;}
    .resource-card:nth-child(6){ animation-delay: 1.1s;}
    
    .resource-card:hover {
      transform: scale(1.05);
      box-shadow: 0 10px 25px #4a4f7f80;
      cursor: pointer;
    }
    
    @keyframes fadeUp {
      to { opacity: 1; transform: translateY(0);}
    }
    
    .resource-icon {
      font-size: 3rem;
      margin-bottom: 1rem;
      color: #2563eb;
      transition: color 0.3s;
    }
    
    .resource-card:hover .resource-icon { 
      color: #ffffff;
    }
    
    .resource-title {
      font-size: 1.4rem;
      font-weight: 600;
      margin-bottom: .8rem;
      color: #b6befb;
      text-align: center;
    }
    
    .resource-desc {
      font-size: 1.05rem;
      color: #c0c2d4;
      text-align: center;
      line-height: 1.5;
    }

    .lender-grid {
      display: grid;
