<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Resources - Nest Capital Finance</title>
  <link href="https://fonts.googleapis.com/css?family=Montserrat:600,400&display=swap" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/remixicon/fonts/remixicon.css" rel="stylesheet" />
  <style>
    body {
      font-family: 'Montserrat', Arial, sans-serif;
      background: #181820;
      color: #e8e6ff;
      margin: 0;
    }
    header {
      position: absolute;
      width: 100%;
      background: transparent;
      display: flex;
      align-items: flex-start;
      padding: 0;
      z-index: 99;
    }
    header a img, header img {
      height: 100px;
      margin-left: 4rem;
      margin-top: 2.5rem;
      filter: brightness(0) invert(1);
      display: inline-block;
    }
    nav {
      flex: 1;
      display: flex;
      justify-content: flex-end;
      align-items: flex-start;
      padding-right: 3rem;
      margin-top: 2.6rem;
      gap: 2.2rem;
      position: relative;
    }
    .dropdown {
      position: relative;
      display: inline-block;
    }
    .dropbtn, nav > a {
      color: #fff;
      text-decoration: none;
      font-weight: 600;
      font-size: 1rem;
      transition: color 0.2s;
      letter-spacing: .5px;
      background: none;
      border: none;
      outline: none;
      cursor: pointer;
      padding: 0;
      font-family: inherit;
      position: relative;
      z-index: 1002;
      margin: 0 0.35rem;
    }
    .dropdown-content {
      display: none;
      position: absolute;
      top: 100%;
      left: 0;
      right: auto;
      background-color: #232b34;
      min-width: 210px;
      box-shadow: 0 8px 18px 0 rgba(0,0,0,0.22);
      border-radius: 7px;
      z-index: 999;
      padding: 0.4rem 0;
      margin-top: 0.7rem;
    }
    .dropdown-content a {
      color: #fff;
      padding: 0.9rem 1.5rem;
      text-decoration: none;
      display: block;
      font-size: 1rem;
      transition: background .17s, color .17s;
      border-radius: 4px;
      white-space: nowrap;
    }
    .dropdown-content a:hover {
      background-color: #363d48;
      color: #b6befb;
    }
    .dropdown:hover .dropdown-content {
      display: block;
    }
    nav > a:hover, .dropbtn:hover {
      color: #606060;
    }
    main {
      padding-top: 130px;
      padding-bottom: 3rem;
      min-height: 100vh;
    }
    h1 {
      font-size: 2.6rem;
      margin-bottom: 2rem;
      color: #b6befb;
      text-align: center;
      font-weight: 700;
    }
    .page-subtitle {
      text-align: center;
      font-size: 1.1rem;
      color: #c0c2d4;
      margin-bottom: 3rem;
      max-width: 700px;
      margin-left: auto;
      margin-right: auto;
      padding: 0 1rem;
      font-weight: 400;
      letter-spacing: .3px;
    }
    section {
      max-width: 1000px;
      margin: 2rem auto;
      background: #22232c;
      border-radius: 14px;
      box-shadow: 0 1px 12px #0405123a;
      padding: 2rem 1.5rem;
      color: #e8e6ff;
    }
    section h2 {
      text-align: center;
      font-size: 2.2rem;
      margin-bottom: 1.5rem;
      color: #b6befb;
      letter-spacing: 1px;
      font-weight: 700;
      font-family: inherit;
    }
    section .section-intro {
      text-align: center;
      font-size: 1.05rem;
      color: #c0c2d4;
      margin-bottom: 2.5rem;
      max-width: 700px;
      margin-left: auto;
      margin-right: auto;
      line-height: 1.6;
      font-family: inherit;
      font-weight: 400;
    }
    .resource-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 2.5rem;
      justify-content: center;
    }
    .resource-card {
      width: 280px;
      background: #2a2b36;
      border-radius: 10px;
      padding: 2rem 1.5rem;
      box-shadow: 0 4px 12px #191a2336;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: transform 0.3s cubic-bezier(.23,1.08,.66,.99), box-shadow 0.3s;
      opacity: 0;
      transform: translateY(60px);
      animation: fadeUp 1s forwards;
      text-decoration: none;
      color: inherit;
    }
    .resource-card:nth-child(1){ animation-delay: 0.1s;}
    .resource-card:nth-child(2){ animation-delay: 0.3s;}
    .resource-card:nth-child(3){ animation-delay: 0.5s;}
    .resource-card:nth-child(4){ animation-delay: 0.7s;}
    .resource-card:nth-child(5){ animation-delay: 0.9s;}
    .resource-card:nth-child(6){ animation-delay: 1.1s;}
    .resource-card:hover {
      transform: scale(1.05);
      box-shadow: 0 10px 25px #4a4f7f80;
      cursor: pointer;
    }
    @keyframes fadeUp {
      to { opacity: 1; transform: translateY(0);}
    }
    .resource-icon {
      font-size: 3rem;
      margin-bottom: 1rem;
      color: #2563eb;
      transition: color 0.3s;
    }
    .resource-card:hover .resource-icon { 
      color: #ffffff !important;
    }
    .resource-title {
      font-size: 1.4rem;
      font-weight: 600;
      margin-bottom: .8rem;
      color: #b6befb;
      text-align: center;
      font-family: inherit;
      letter-spacing: .4px;
    }
    .resource-desc {
      font-size: 1.05rem;
      color: #c0c2d4;
      text-align: center;
      font-family: inherit;
      font-weight: 400;
      line-height: 1.5;
    }
    .lender-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 2rem;
      margin-top: 2rem;
    }
    .lender-item {
      background: #2a2b36;
      border-radius: 10px;
      padding: 2rem 1.5rem;
      box-shadow: 0 4px 12px #191a2336;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 140px;
      transition: transform 0.3s cubic-bezier(.23,1.08,.66,.99), box-shadow 0.3s;
      opacity: 0;
      transform: translateY(60px);
      animation: fadeUp 1s forwards;
    }
    .lender-item:nth-child(1){ animation-delay: 0.1s;}
    .lender-item:nth-child(2){ animation-delay: 0.2s;}
    .lender-item:nth-child(3){ animation-delay: 0.3s;}
    .lender-item:nth-child(4){ animation-delay: 0.4s;}
    .lender-item:nth-child(5){ animation-delay: 0.5s;}
    .lender-item:nth-child(6){ animation-delay: 0.6s;}
    .lender-item:nth-child(7){ animation-delay: 0.7s;}
    .lender-item:nth-child(8){ animation-delay: 0.8s;}
    .lender-item:hover {
      transform: scale(1.05);
      box-shadow: 0 10px 25px #4a4f7f80;
    }
    .lender-item:hover .lender-icon {
      color: #ffffff !important;
    }
    .lender-icon {
      font-size: 2.5rem;
      margin-bottom: 0.8rem;
      color: #2563eb;
      transition: color 0.3s;
    }
    .lender-item h4 {
      font-size: 1.2rem;
      color: #b6befb;
      margin: 0;
      text-align: center;
      font-weight: 600;
      font-family: inherit;
    }
    .blog-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 2rem;
      margin-top: 2rem;
    }
    .blog-card {
      flex: 1 1 calc(50% - 1rem);
      min-width: 280px;
      background: #2a2b36;
      border-radius: 10px;
      padding: 1.8rem;
      box-shadow: 0 4px 12px #191a2336;
      transition: transform 0.3s cubic-bezier(.23,1.08,.66,.99), box-shadow 0.3s;
      opacity: 0;
      transform: translateY(60px);
      animation: fadeUp 1s forwards;
      display: flex;
      flex-direction: column;
    }
    .blog-card:nth-child(1){ animation-delay: 0.1s;}
    .blog-card:nth-child(2){ animation-delay: 0.3s;}
    .blog-card:nth-child(3){ animation-delay: 0.5s;}
    .blog-card:nth-child(4){ animation-delay: 0.7s;}
    .blog-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 25px #4a4f7f80;
    }
    .blog-card:hover .blog-icon {
      color: #ffffff !important;
    }
    .blog-icon {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      color: #2563eb;
      transition: color 0.3s;
    }
    .blog-date {
      font-size: 0.9rem;
      color: #2563eb;
      margin-bottom: 0.8rem;
      font-weight: 600;
      font-family: inherit;
    }
    .blog-card h3 {
      font-size: 1.4rem;
      color: #b6befb;
      margin: 0 0 0.8rem 0;
      font-weight: 600;
      font-family: inherit;
    }
    .blog-card p {
      font-size: 1rem;
      color: #c0c2d4;
      line-height: 1.6;
      margin: 0 0 1rem 0;
      flex-grow: 1;
      font-family: inherit;
      font-weight: 400;
    }
    .blog-link {
      color: #2563eb;
      text-decoration: none;
      font-weight: 600;
      font-size: 1rem;
      transition: color 0.3s;
      font-family: inherit;
    }
    .blog-link:hover {
      color: #ffffff;
    }
    .faq-container {
      max-width: 800px;
      margin: 2rem auto 0;
    }
    .faq-item {
      background: #2a2b36;
      border-radius: 10px;
      margin-bottom: 1rem;
      box-shadow: 0 4px 12px #191a2336;
      overflow: hidden;
      opacity: 0;
      transform: translateY(60px);
      animation: fadeUp 1s forwards;
      transition: box-shadow 0.3s;
    }
    .faq-item:nth-child(1){ animation-delay: 0.1s;}
    .faq-item:nth-child(2){ animation-delay: 0.2s;}
    .faq-item:nth-child(3){ animation-delay: 0.3s;}
    .faq-item:nth-child(4){ animation-delay: 0.4s;}
    .faq-item:nth-child(5){ animation-delay: 0.5s;}
    .faq-item:nth-child(6){ animation-delay: 0.6s;}
    .faq-item:nth-child(7){ animation-delay: 0.7s;}
    .faq-item:nth-child(8){ animation-delay: 0.8s;}
    .faq-item:hover {
      box-shadow: 0 6px 16px #4a4f7f60;
    }
    .faq-question {
      padding: 1.5rem 2rem;
      cursor: pointer;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 1.15rem;
      font-weight: 600;
      color: #b6befb;
      transition: background 0.3s;
      user-select: none;
      font-family: inherit;
    }
    .faq-question:hover {
      background: #32333e;
    }
    .faq-question i {
      font-size: 1.3rem;
      color: #2563eb;
      transition: transform 0.3s, color 0.3s;
      flex-shrink: 0;
      margin-left: 1rem;
    }
    .faq-item:hover .faq-question i {
      color: #ffffff;
    }
    .faq-item.active .faq-question i {
      transform: rotate(180deg);
    }
    .faq-answer {
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.4s ease, padding 0.4s ease;
      padding: 0 2rem;
    }
    .faq-item.active .faq-answer {
      max-height: 500px;
      padding: 0 2rem 1.5rem 2rem;
    }
    .faq-answer p {
      font-size: 1.05rem;
      color: #c0c2d4;
      line-height: 1.7;
      margin: 0;
      font-family: inherit;
      font-weight: 400;
    }
    @media (max-width: 900px) {
      header a img {
        margin-left: 1rem;
        height: 80px;
      }
      nav {
        gap: 1.5rem;
        padding-right: 1rem;
        font-size: 0.9rem;
      }
      .resource-grid {
        flex-direction: column;
        align-items: center;
      }
      .resource-card {
        width: 90%;
      }
      .blog-card {
        flex: 1 1 100%;
      }
    }
    footer {
      background: #181a20;
      color: #a7a7be;
      text-align: center;
      padding: 2rem 0;
      margin-top: 3rem;
      font-size: 1rem;
      letter-spacing: .7px;
      font-family: inherit;
    }
  </style>
</head>

  <script>
    // Dropdown instant switcher for quick nav
    document.querySelectorAll('.dropdown').forEach(function(drop, idx, arr) {
      var content = drop.querySelector('.dropdown-content');
      drop.addEventListener('mouseenter', function () {
        arr.forEach(function(other) {
          var otherContent = other.querySelector('.dropdown-content');
          if (otherContent && otherContent !== content) {
            otherContent.style.display = 'none';
          }
        });
        if (content) content.style.display = 'block';
      });
      drop.addEventListener('mouseleave', function() {
        if (content) {
          setTimeout(function() {
            if (!drop.matches(':hover') && !content.matches(':hover')) {
              content.style.display = 'none';
            }
          }, 800);
        }
      });
      if (content) {
        content.addEventListener('mouseenter', function () {
          content.style.display = 'block';
        });
        content.addEventListener('mouseleave', function () {
          setTimeout(function() {
            if (!drop.matches(':hover') && !content.matches(':hover')) {
              content.style.display = 'none';
            }
          }, 800);
        });
      }
    });
    // FAQ Accordion
    document.querySelectorAll('.faq-item').forEach(function(item) {
      var question = item.querySelector('.faq-question');
      question.addEventListener('click', function() {
        var wasActive = item.classList.contains('active');
        document.querySelectorAll('.faq-item').forEach(function(otherItem) {
          otherItem.classList.remove('active');
        });
        if (!wasActive) {
          item.classList.add('active');
        }
      });
    });
  </script>
