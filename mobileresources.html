<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Resources - Nest Capital Finance</title>
  <link href="https://fonts.googleapis.com/css?family=Montserrat:600,400&display=swap" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/remixicon/fonts/remixicon.css" rel="stylesheet" />
  <style>
    body {
      font-family: 'Montserrat', Arial, sans-serif;
      background: #181820;
      color: #e8e6ff;
      margin: 0;
      overflow-x: hidden;
    }
    /* Header & navigation */
    header {
      position: fixed;
      top: 0; left: 0; right: 0;
      height: 70px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 1rem;
      background: transparent;
      z-index: 1000;
      box-sizing: border-box;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
    }
    header.scrolled {
      background-color: #181820;
      box-shadow: 0 2px 12px rgba(0,0,0,0.75);
    }
    header img {
      height: 60px;
      filter: brightness(0) invert(1);
      z-index: 1101;
    }
    .menu-toggle {
      display: none;
      flex-direction: column;
      width: 30px;
      height: 22px;
      cursor: pointer;
      justify-content: space-between;
      z-index: 1102;
    }
    .menu-toggle span {
      display: block;
      height: 4px;
      background-color: white;
      border-radius: 2px;
      transition: transform 0.3s, opacity 0.3s;
    }
    .menu-toggle.open span:nth-child(1) {
      transform: translateY(9px) rotate(45deg);
    }
    .menu-toggle.open span:nth-child(2) {
      opacity: 0;
    }
    .menu-toggle.open span:nth-child(3) {
      transform: translateY(-9px) rotate(-45deg);
    }
    .menu-panel {
      position: fixed;
      top: 70px; right: 0;
      width: 220px;
      height: calc(100% - 70px);
      background: #181820;
      flex-direction: column;
      display: flex;
      padding: 1.2rem 1rem;
      gap: 1rem;
      box-shadow: -4px 0 18px rgba(0,0,0,0.7);
      transform: translateX(100%);
      transition: transform 0.33s cubic-bezier(.68,-0.55,.27,1.55);
      overflow-y: auto;
      box-sizing: border-box;
      z-index: 1500;
      opacity: 1;
      pointer-events: none;
    }
    .menu-panel.open {
      transform: translateX(0);
      pointer-events: auto;
    }
    .menu-panel a {
      color: #fff;
      font-weight: 600;
      font-size: 1.12rem;
      text-decoration: none;
      cursor: pointer;
      user-select: none;
      border-radius: 6px;
      padding: 0.7rem 0.8rem;
      transition: color 0.13s, background 0.13s;
      letter-spacing: .04em;
      display: block;
      width: 100%;
    }
    .menu-panel a:hover {
      color: #2563eb;
      background: #22232c;
    }
    /* Main content styling */
    main {
      padding-top: 90px;
      padding-bottom: 3rem;
      min-height: 100vh;
      max-width: 1000px;
      margin: 0 auto;
      padding-left: 1rem;
      padding-right: 1rem;
      box-sizing: border-box;
    }
    h1 {
      font-size: 2.6rem;
      margin-bottom: 2rem;
      color: #b6befb;
      text-align: center;
      font-weight: 700;
    }
    .page-subtitle {
      text-align: center;
      font-size: 1.1rem;
      color: #c0c2d4;
      margin-bottom: 3rem;
      max-width: 700px;
      margin-left: auto;
      margin-right: auto;
      padding: 0 1rem;
      font-weight: 400;
      letter-spacing: .3px;
    }
    /* The rest of your styling remains unchanged and omitted for brevity */
    /* Responsive: show hamburger and menu-panel on smaller screens */
    @media (max-width: 768px) {
      .menu-toggle {
        display: flex;
      }
      .menu-panel {
        width: 90vw;
      }
      main {
        padding-left: 0 !important;
        padding-right: 0 !important;
      }
      /* Optional: adjust logo size for small */
      header img {
        height: 50px;
      }
    }
  </style>
</head>
<body>
  <header>
    <img src="https://raw.githubusercontent.com/Shaggyyyz/nestcapitalfinance-landing/refs/heads/main/NFCLogo1.png" alt="Nest Capital Finance Logo" />
    <div class="menu-toggle" id="menuToggle" aria-label="Toggle menu" tabindex="0" aria-expanded="false">
      <span></span>
      <span></span>
      <span></span>
    </div>
    <nav id="menuPanel" class="menu-panel" aria-label="Primary navigation">
      <a href="Services.html" tabindex="0">Services</a>
      <a href="about.html" tabindex="0">About</a>
      <a href="#partners" tabindex="0">Partners</a>
      <a href="resources.html" tabindex="0">Resources</a>
      <a href="contact.html" tabindex="0">Contact</a>
    </nav>
  </header>
  <main>
    <h1>Resources</h1>
    <p class="page-subtitle">Expert tools, insights, and information to help you make informed financial decisions</p>

    <!-- Content unchanged, omitted for brevity -->
  </main>
  <footer>
    &copy; 2025 Nest Capital Finance | All Rights Reserved
  </footer>
  <script>
    // Hamburger menu toggle animation, outside click + accessibility
    const menuToggle = document.getElementById('menuToggle');
    const menuPanel = document.getElementById('menuPanel');

    menuToggle.addEventListener('click', function() {
      menuToggle.classList.toggle('open');
      menuPanel.classList.toggle('open');
      menuToggle.setAttribute('aria-expanded', menuPanel.classList.contains('open'));
    });

    // Accessibility: open menu via Enter or Space keys on toggle button
    menuToggle.addEventListener('keydown', function(e) {
      if(e.key === "Enter" || e.key === " ") {
        e.preventDefault();
        menuToggle.click();
      }
    });

    // Close menu when clicking outside
    document.addEventListener('click', function(e) {
      if (!menuPanel.contains(e.target) && !menuToggle.contains(e.target)) {
        menuPanel.classList.remove('open');
        menuToggle.classList.remove('open');
        menuToggle.setAttribute('aria-expanded', "false");
      }
    });

    // Scroll effect for header shadow
    window.addEventListener('scroll', function() {
      if (window.scrollY > 10) {
        document.querySelector('header').classList.add('scrolled');
      } else {
        document.querySelector('header').classList.remove('scrolled');
      }
    });

    // FAQ Accordion and other content JS remains unchanged
    // Dropdown/hover logic removed per requirements
  </script>
</body>
</html>
