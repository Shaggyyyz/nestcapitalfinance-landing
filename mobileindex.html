<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Nest Capital Finance - Mortgage & Property Experts</title>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@300&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Fira Sans', Arial, sans-serif;
      font-weight: 300;
      margin: 0;
      background: #181820;
      color: #fff;
    }
    /* --- HEADER + NAV --- */
    header {
      position: fixed;
      top: 0; left: 0; right: 0;
      background: transparent;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 1rem;
      height: 70px;
      z-index: 1000;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
    }
    header.scrolled {
      background-color: #181820;
      box-shadow: 0 2px 12px rgba(0,0,0,0.75);
    }
    header img {
      height: 60px;
      filter: brightness(0) invert(1);
    }
    nav {
      display: flex;
      align-items: center;
      gap: 1.5rem;
    }
    nav a, .dropbtn {
      color: #fff;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      white-space: nowrap;
      background: none;
      border: none;
      padding: 0;
      font-family: inherit;
      text-decoration: none;
      transition: color 0.2s ease;
    }
    nav a:hover, .dropbtn:hover {
      color: #606060;
    }
    .dropdown {
      position: relative;
      display: inline-block;
    }
    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #232b34;
      min-width: 170px;
      box-shadow: 0 8px 18px rgba(0,0,0,0.22);
      border-radius: 7px;
      margin-top: 0.6rem;
      padding: 0.4rem 0;
      left: 0;
      top: 100%;
      z-index: 1001;
    }
    .dropdown-content a {
      display: block;
      padding: 0.8rem 1rem;
      color: white;
      text-decoration: none;
      border-radius: 4px;
      font-size: 0.95rem;
      transition: background-color 0.2s ease;
    }
    .dropdown-content a:hover {
      background-color: #363d48;
      color: #b6befb;
    }
    .dropdown:hover .dropdown-content {
      display: block;
    }
    /* Hamburger menu */
    .menu-toggle {
      display: none;
      flex-direction: column;
      gap: 5px;
      width: 30px;
      height: 22px;
      cursor: pointer;
    }
    .menu-toggle span {
      display: block;
      height: 4px;
      background-color: white;
      border-radius: 2px;
    }
    /* Mobile nav styles */
    @media (max-width: 768px) {
      nav {
        position: fixed;
        top: 70px;
        right: 0;
        height: calc(100% - 70px);
        width: 220px;
        background-color: #181820;
        flex-direction: column;
        padding: 1rem;
        gap: 1rem;
        box-shadow: -4px 0 16px rgba(0,0,0,0.7);
        transform: translateX(100%);
        transition: transform 0.3s ease-in-out;
        overflow-y: auto;
      }
      nav.open {
        transform: translateX(0);
      }
      .dropdown-content {
        position: relative;
        background: none;
        box-shadow: none;
        margin-top: 0;
        padding: 0;
        border-radius: 0;
      }
      .dropdown-content a {
        padding-left: 1rem;
      }
      .dropdown:hover .dropdown-content {
        display: none;
      }
      .menu-toggle {
        display: flex;
      }
    }
    main {
      padding-top: 80px;
      max-width: 960px;
      margin: 0 auto;
      padding-left: 1rem;
      padding-right: 1rem;
    }
    .hero {
      position: relative;
      min-height: 90vh;
      overflow: hidden;
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding-left: 1rem;
      padding-right: 1rem;
    }
    .hero-slideshow {
      position: absolute;
      inset: 0;
      filter: blur(3px);
      transform: scale(1.05);
      z-index: 0;
    }
    .slide {
      opacity: 0;
      position: absolute;
      inset: 0;
      background-size: cover;
      background-position: center;
      transition: opacity 1.5s ease-in-out;
    }
    .slide.active {
      opacity: 0.5;
      z-index: 1;
    }
    .hero-slideshow::after {
      content: '';
      position: absolute;
      inset: 0;
      background-color: rgba(0,0,0,0.55);
      pointer-events: none;
      z-index: 2;
    }
    .hero-content {
      position: relative;
      z-index: 3;
      max-width: 600px;
      width: 100%;
    }
    .hero h1 {
      font-size: 2.8rem;
      font-weight: 700;
      margin-bottom: 1.5rem;
      text-shadow: 0 6px 16px #18182080;
    }
    .hero p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
      max-width: 520px;
      text-shadow: 0 2px 5px #191a24af;
    }
    .cta-button {
      background: #fff;
      color: #191a2b;
      border: none;
      padding: 1rem 2.3rem;
      font-size: 1.1rem;
      border-radius: 7px;
      font-weight: 700;
      box-shadow: 0 4px 20px #232f3e19;
      cursor: pointer;
      transition: background 0.18s, color 0.18s, transform 0.09s;
      letter-spacing: .04em;
      width: 100%;
      max-width: 330px;
      display: block;
      margin-top: 1rem;
    }
    /* ...continue styling for services section, footer, etc... (omit for brevity) */

  </style>
</head>

  <script>
    const menuToggle = document.getElementById('menuToggle');
    const navMenu = document.getElementById('navMenu');

    menuToggle.addEventListener('click', () => {
      navMenu.classList.toggle('open');
      const expanded = menuToggle.getAttribute('aria-expanded') === 'true' || false;
      menuToggle.setAttribute('aria-expanded', !expanded);
    });

    // Scroll effect for header
    window.addEventListener('scroll', () => {
      if(window.scrollY > 10){
        document.querySelector('header').classList.add('scrolled');
      } else {
        document.querySelector('header').classList.remove('scrolled');
      }
    });

    // Hero slideshow functionality
    let currentSlide = 0;
    const slides = document.querySelectorAll('.hero-slideshow .slide');
    function showSlide(index) {
      slides.forEach((slide, i) => {
        slide.classList.toggle('active', i === index);
      });
    }
    function nextSlide() {
      currentSlide = (currentSlide + 1) % slides.length;
      showSlide(currentSlide);
    }
    setInterval(nextSlide, 6000); // Change slide every 6 seconds

    // CTA button click action
    document.getElementById('getStartedBtn').onclick = function () {
      window.location.href = 'contact.html';
    };
  </script>
