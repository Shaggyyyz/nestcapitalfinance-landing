<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Nest Capital Finance - Mortgage & Property Experts</title>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@300&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Fira Sans', Arial, sans-serif;
      font-weight: 300;
      margin: 0;
      background: #181820;
      color: #fff;
    }
    /* --- HEADER + NAV --- */
    header {
      position: absolute;
      width: 100%;
      background: transparent;
      display: flex;
      align-items: flex-start;
      padding: 0 20px;
      z-index: 99;
      box-sizing: border-box;
    }
    header img {
      height: 80px;
      margin-left: 0;
      margin-top: 1rem;
      filter: brightness(0) invert(1);
      max-width: 160px;
    }
    nav {
      flex: 1;
      display: flex;
      justify-content: flex-end;
      gap: 1.5rem;
      margin-top: 1.5rem;
      align-items: center;
      padding-right: 0;
      flex-wrap: wrap;
    }
    .dropdown {
      position: relative;
      display: inline-block;
    }
    .dropbtn {
      color: #fff;
      text-decoration: none;
      font-weight: 600;
      font-size: 1rem;
      transition: color 0.2s;
      letter-spacing: .5px;
      background: none;
      border: none;
      outline: none;
      cursor: pointer;
      padding: 0;
      font-family: inherit;
      white-space: nowrap;
    }
    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #232b34;
      min-width: 160px;
      box-shadow: 0 8px 18px 0 rgba(0,0,0,0.22);
      border-radius: 7px;
      margin-top: .7rem;
      z-index: 1001;
      padding: 0.4rem 0;
      left: 0;
      top: 100%;
    }
    .dropdown-content a {
      color: #fff;
      padding: 0.8rem 1rem;
      text-decoration: none;
      display: block;
      font-size: 1rem;
      transition: background .17s, color .17s;
      border-radius: 4px;
    }
    .dropdown-content a:hover {
      background-color: #363d48;
      color: #b6befb;
    }
    .dropdown:hover .dropdown-content {
      display: block;
    }
    nav a, .dropbtn {
      color: #fff;
    }
    nav a:hover, .dropbtn:hover {
      color: #606060;
    }
    nav a {
      color: #fff;
      text-decoration: none;
      font-weight: 600;
      font-size: 1rem;
      transition: color 0.2s;
      letter-spacing: .5px;
      position: relative;
      white-space: nowrap;
    }
    nav a:hover {
      color: #606060;
    }
    main { }
    .hero {
      position: relative;
      min-height: 90vh;
      overflow: hidden;
      padding: 1rem 1rem 1rem 1rem;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: flex-start;
      color: #fff;
      max-width: 960px;
      margin: 0 auto;
      box-sizing: border-box;
    }
    .hero-slideshow {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      z-index: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      filter: blur(3px);
      transform: scale(1.05);
    }
    .hero-slideshow .slide {
      position: absolute;
      width: 100%;
      height: 100%;
      background-size: cover;
      background-position: center;
      opacity: 0.5;
      transition: opacity 1.5s ease-in-out;
    }
    .hero-slideshow .slide.active {
      opacity: 0.5;
      z-index: 1;
    }
    .hero-slideshow::after {
      content: '';
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: rgba(0, 0, 0, 0.55);
      z-index: 2;
      pointer-events: none;
    }
    .hero-content {
      position: relative;
      z-index: 2;
      max-width: 600px;
      width: 100%;
      padding-right: 1rem;
    }
    .hero h1 {
      font-size: 2.4rem;
      font-weight: 700;
      color: #fff;
      margin: 0 0 1.6rem 0;
      text-shadow: 0 6px 16px #18182080;
    }
    .hero p {
      font-size: 1.1rem;
      color: #ededed;
      margin: 0 0 2.5rem 0;
      max-width: 520px;
      text-shadow: 0 2px 5px #191a24af;
    }
    .cta-button {
      background: #fff;
      color: #191a2b;
      border: none;
      padding: 1rem 2.3rem;
      font-size: 1.1rem;
      border-radius: 7px;
      font-weight: 700;
      box-shadow: 0 4px 20px #232f3e19;
      cursor: pointer;
      transition: background 0.18s, color 0.18s, transform 0.09s;
      letter-spacing: .04em;
      width: 100%;
      max-width: 330px;
      display: block;
      margin-top: 1rem;
      margin-bottom: 0;
    }
    .cta-button:hover {
      background: #2563eb;
      color: #fff;
    }
    .cta-button:active {
      transform: scale(0.965);
      background: #1d47b8;
      color: #fff;
      box-shadow: 0 2px 10px #232f3e40;
    }
    section {
      max-width: 900px;
      margin: 2rem auto;
      background: #22232c;
      border-radius: 14px;
      box-shadow: 0 1px 8px #0405123a;
      padding: 2rem 1.5rem;
      color: #e8e6ff;
      box-sizing: border-box;
    }
    h2 {
      color: #b6befb;
    }
    .services {
      display: flex;
      flex-wrap: wrap;
      gap: 2rem;
      justify-content: center;
    }
    .service {
      flex: 1 1 250px;
      max-width: 280px;
      background: #2a2b36;
      border-radius: 10px;
      padding: 1.2rem 1rem;
      box-shadow: 0 4px 12px #191a2336;
      text-align: center;
      box-sizing: border-box;
    }
    .service h3 {
      font-weight: 600;
      margin-bottom: 1rem;
      font-size: 1.3rem;
      color: #b6befb;
    }
    .service p {
      color: #c0c2d4;
      font-size: 1rem;
      line-height: 1.5;
    }
    #about p {
      max-width: 750px;
      margin: 0 auto 1rem auto;
      font-size: 1.05rem;
      line-height: 1.6;
    }
    .testimonials {
      max-width: 750px;
      margin: 1rem auto;
      text-align: center;
      font-size: 1rem;
      color: #c0c2d4;
      line-height: 1.75;
    }
    .testimonials strong {
      display: block;
      font-weight: 700;
      margin-bottom: 0.5rem;
      color: #b6befb;
    }
    /* --- Footer --- */
    .footer-main {
      background: #1d1c22;
      color: #bbb;
      padding: 2.2rem 2vw 0.9rem 2vw;
      display: flex;
      flex-direction: column;
      align-items: center;
      box-sizing: border-box;
    }
    .footer-top {
      width: 100%;
      max-width: 1300px;
      display: flex;
      gap: 2rem;
      justify-content: space-between;
      border-bottom: 1px solid #292834;
      padding-bottom: 1.1rem;
      margin-bottom: 1.3rem;
      flex-wrap: wrap;
    }
    .footer-col {
      flex: 1 1 260px;
      color: #bfc2cf;
      font-size: 1.03em;
      min-width: 200px;
      box-sizing: border-box;
    }
    .footer-col strong {
      color: #fff;
      font-size: 1.13em;
      font-weight: 600;
      letter-spacing: 0.02em;
      display: block;
      margin-bottom: 0.5em;
    }
    .footer-col .detail {
      color: #b9bacf;
      line-height: 1.4;
      margin-bottom: 1em;
      font-size: .98em;
    }
    .footer-bottom {
      width: 100%;
      max-width: 1300px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: #848484;
      font-size: 1rem;
      padding-top: 0.6em;
      box-sizing: border-box;
    }
    .footer-links a {
      color: #bbb;
      text-decoration: none;
      margin: 0 1.1em 0 0;
      font-size: .97em;
      transition: color .2s;
    }
    .footer-links a:hover {
      color: #fff;
    }
    /* Responsive mobile adjustments */
    @media (max-width: 900px) {
      header img {
        height: 58px;
        margin-left: 0.5rem;
        margin-top: 1rem;
      }
      nav {
        gap: 1rem;
        padding-right: 0.5rem;
        margin-top: 1rem;
        font-size: 0.95rem;
      }
      .hero {
        padding-left: 1rem;
      }
      .hero-content {
        max-width: 100vw;
        padding-right: 1rem;
      }
      section {
        border-radius: 9px;
        padding: 1rem 1rem;
        max-width: 100vw;
        margin: 1rem 0;
      }
      .footer-main,
      .footer-bottom,
      .footer-top {
        max-width: 100vw;
        padding-left: 0.5rem;
        padding-right: 0.5rem;
      }
    }
    @media (max-width: 700px) {
      header img {
        height: 36px;
        margin-left: 0.3rem;
        margin-top: 0.5rem;
      }
      nav {
        gap: 0.5rem;
        font-size: 0.9rem;
        padding-right: 0.2rem;
        flex-wrap: wrap;
      }
      .hero {
        padding-left: 0.5rem;
        padding-right: 0.5rem;
      }
      .hero h1 {
        font-size: 1.6rem;
      }
      section {
        border-radius: 6px;
        padding: 0.8rem 0.8rem;
        font-size: 0.95em;
        max-width: 100vw;
        margin: 1rem 0;
      }
      .footer-top {
        flex-direction: column;
        align-items: flex-start;
        gap: 1rem;
        text-align: left;
        padding-bottom: 0.5rem;
        margin-bottom: 0.8rem;
      }
      .footer-col {
        min-width: unset;
        width: 100%;
      }
      .footer-main, .footer-bottom {
        padding-left: 0.3rem;
        padding-right: 0.3rem;
        font-size: 0.9em;
      }
      .footer-bottom {
        flex-direction: column;
        gap: 0.6em;
        text-align: left;
        align-items: flex-start;
      }
    }
    @media (max-width: 420px) {
      .hero h1 {
        font-size: 1.2rem;
      }
      nav {
        font-size: 0.85rem;
        gap: 0.4rem;
      }
      section {
        font-size: 0.9em;
        padding: 0.6rem 0.6rem;
      }
      .footer-bottom {
        font-size: 0.9em;
      }
      .footer-links a {
        margin: 0 0.4em 0 0;
      }
    }
  </style>
  <script>
    // Dropdown instant switcher for quick nav
    document.querySelectorAll('.dropdown').forEach(function(drop, idx, arr) {
      var content = drop.querySelector('.dropdown-content');
      drop.addEventListener('mouseenter', function () {
        arr.forEach(function(other) {
          var otherContent = other.querySelector('.dropdown-content');
          if (otherContent && otherContent !== content) { otherContent.style.display = 'none'; }
        });
        if (content) content.style.display = 'block';
      });
      drop.addEventListener('mouseleave', function() {
        if (content) {
          setTimeout(function() {
            if (!drop.matches(':hover') && !content.matches(':hover')) {
              content.style.display = 'none';
            }
          }, 800);
        }
      });
      if (content) {
        content.addEventListener('mouseenter', function () {
          content.style.display = 'block';
        });
        content.addEventListener('mouseleave', function () {
          setTimeout(function() {
            if (!drop.matches(':hover') && !content.matches(':hover')) {
              content.style.display = 'none';
            }
          }, 800);
        });
      }
    });
    document.getElementById('getStartedBtn').onclick = function() {
      window.location.href = 'contact.html';
    };
  </script>
</body>
</html>
