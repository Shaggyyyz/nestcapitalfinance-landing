<html lang="en">
<head>

  <style>
    body {
      font-family: 'Fira Sans', Arial, sans-serif;
      font-weight: 300;
      margin: 0;
      background: #181820;
      color: #fff;
    }
    /* --- HEADER + NAV (unchanged) --- */
    header {
      position: absolute;
      width: 100%;
      background: transparent;
      display: flex;
      align-items: flex-start;
      padding: 0;
      z-index: 99;
    }
    header img {
      height: 100px;
      margin-left: 4rem;
      margin-top: 2.5rem;
      filter: brightness(0) invert(1);
    }
    nav {
      flex: 1;
      display: flex;
      justify-content: flex-end;
      gap: 2.8rem;
      margin-top: 2.6rem;
      align-items: flex-start;
      padding-right: 3rem;
    }
    .dropdown {
      position: relative;
      display: inline-block;
    }
    .dropbtn {
      color: #fff;
      text-decoration: none;
      font-weight: 600;
      font-size: 1rem;
      transition: color 0.2s;
      letter-spacing: .5px;
      background: none;
      border: none;
      outline: none;
      cursor: pointer;
      padding: 0;
      font-family: inherit;
    }
    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #232b34;
      min-width: 200px;
      box-shadow: 0 8px 18px 0 rgba(0,0,0,0.22);
      border-radius: 7px;
      margin-top: .7rem;
      z-index: 1001;
      padding: 0.4rem 0;
      left: 0;
      top: 100%;
    }
    .dropdown-content a {
      color: #fff;
      padding: 0.9rem 1.5rem;
      text-decoration: none;
      display: block;
      font-size: 1rem;
      transition: background .17s, color .17s;
      border-radius: 4px;
    }
    .dropdown-content a:hover {
      background-color: #363d48;
      color: #b6befb;
    }
    .dropdown:hover .dropdown-content {
      display: block;
    }
    nav a, .dropbtn {
      color: #fff;
    }
    nav a:hover, .dropbtn:hover {
      color: #606060;
    }
    nav a {
      color: #fff;
      text-decoration: none;
      font-weight: 600;
      font-size: 1rem;
      transition: color 0.2s;
      letter-spacing: .5px;
      position: relative;
    }
    nav a:hover {
      color: #606060;
    }
    main { }
    .hero {
      position: relative;
      min-height: 90vh;
      overflow: hidden;
      padding-left: 4rem;
      padding-top: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: flex-start;
      color: #fff;
    }
    .hero-slideshow {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      z-index: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      filter: blur(3px);
      transform: scale(1.05);
    }
    .hero-slideshow .slide {
      position: absolute;
      width: 100%;
      height: 100%;
      background-size: cover;
      background-position: center;
      opacity: 0.5;
      transition: opacity 1.5s ease-in-out;
    }
    .hero-slideshow .slide.active {
      opacity: 0.5;
      z-index: 1;
    }
    .hero-slideshow::after {
      content: '';
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: rgba(0, 0, 0, 0.55);
      z-index: 2;
      pointer-events: none;
    }
    .hero-content {
      position: relative;
      z-index: 2;
      max-width: 600px;
    }
    .hero h1 {
      font-size: 3.2rem;
      font-weight: 700;
      color: #fff;
      margin: 0 0 1.6rem 0;
      text-shadow: 0 6px 16px #18182080;
    }
    .hero p {
      font-size: 1.3rem;
      color: #ededed;
      margin: 0 0 2.5rem 0;
      max-width: 520px;
      text-shadow: 0 2px 5px #191a24af;
    }
    .cta-button {
      background: #fff;
      color: #191a2b;
      border: none;
      padding: 1rem 2.3rem;
      font-size: 1.1rem;
      border-radius: 7px;
      font-weight: 700;
      box-shadow: 0 4px 20px #232f3e19;
      cursor: pointer;
      transition: background 0.18s, color 0.18s, transform 0.09s;
      letter-spacing: .04em;
      width: 100%;
      max-width: 330px;
      display: block;
      margin-top: 1rem;
      margin-bottom: 0;
    }
    .cta-button:hover {
      background: #2563eb;
      color: #fff;
    }
    .cta-button:active {
      transform: scale(0.965);
      background: #1d47b8;
      color: #fff;
      box-shadow: 0 2px 10px #232f3e40;
    }
    section {
      max-width: 900px;
      margin: 2rem auto;
      background: #22232c;
      border-radius: 14px;
      box-shadow: 0 1px 8px #0405123a;
      padding: 2rem 1.5rem;
      color: #e8e6ff;
    }
    h2 {
      color: #b6befb;
    }
    /* --- Footer (Entourage-style multi-column) --- */
    .footer-main {
      background: #1d1c22;
      color: #bbb;
      padding: 2.2rem 2vw 0.9rem 2vw;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .footer-top {
      width: 100%;
      max-width: 1300px;
      display: flex;
      gap: 2rem;
      justify-content: space-between;
      border-bottom: 1px solid #292834;
      padding-bottom: 1.1rem;
      margin-bottom: 1.3rem;
      flex-wrap: wrap;
    }
    .footer-col {
      flex: 1 1 260px;
      color: #bfc2cf;
      font-size: 1.03em;
      min-width: 200px;
    }
    .footer-col strong {
      color: #fff;
      font-size: 1.13em;
      font-weight: 600;
      letter-spacing: 0.02em;
      display: block;
      margin-bottom: 0.5em;
    }
    .footer-col .detail {
      color: #b9bacf;
      line-height: 1.4;
      margin-bottom: 1em;
      font-size: .98em;
    }
    .footer-bottom {
      width: 100%;
      max-width: 1300px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: #848484;
      font-size: 1rem;
      padding-top: 0.6em;
    }
    .footer-links a {
      color: #bbb;
      text-decoration: none;
      margin: 0 1.1em 0 0;
      font-size: .97em;
      transition: color .2s;
    }
    .footer-links a:hover {
      color: #fff;
    }
    @media (max-width: 900px) {
      .footer-top, .footer-bottom {
        max-width: 99vw;
      }
      .footer-main { padding: 1.2rem 0.2rem 0.73rem 0.2rem; }
    }
    @media (max-width: 700px) {
      .footer-top {
        flex-direction: column;
        gap: 1.25rem;
        text-align: left;
      }
      .footer-main, .footer-bottom { padding: 1.15rem 0.1rem 0.45rem 0.1rem;}
    }
    @media (max-width: 450px) {
      .footer-top, .footer-bottom { font-size: 0.93em; }
      .footer-links a { margin: 0 0.5em 0 0; }
    }
  </style>
