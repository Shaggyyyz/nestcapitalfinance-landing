<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact Us - Nest Capital Finance</title>
  <link href="https://fonts.googleapis.com/css?family=Montserrat:600,400&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Montserrat', Arial, sans-serif;
      background: #181820;
      color: #e8e6ff;
      margin: 0;
    }
    header {
      background: transparent;
      padding: 2rem 2.5rem;
      display: flex;
      align-items: center;
    }
    header a img {
      height: 60px;
      filter: brightness(0) invert(1);
    }
    h1 {
      font-size: 2.6rem;
      margin-bottom: 2rem;
      color: #b6befb;
      text-align: center;
      font-weight: 700;
    }
.contact-section {
  max-width: 540px;                /* Increased from 430px */
  margin: 4rem auto;
  background: #22232c;
  border-radius: 16px;
  box-shadow: 0 1px 16px #0405121a;
  padding: 2.5rem 3.2rem 2rem 3.2rem;  /* Wider padding for balanced look */
  display: flex;
  flex-direction: column;
  align-items: center;
  opacity: 0;
  transform: translateY(60px);
  animation: fadeUp 1.1s 0.13s forwards;
}
@keyframes fadeUp {
  to { opacity: 1; transform: translateY(0);}
}
form {
  width: 100%;
}
.form-grid {
  display: grid;
  grid-template-columns: 1fr 2fr;
  gap: 1.1rem 1.4rem;
  align-items: center;       /* This vertically centers text with input */
  margin-bottom: 1.3rem;
}
label {
  font-weight: 600;
  letter-spacing: .07em;
  color: #fff;
  justify-self: end;
  align-self: center;        /* Vertically center label within grid cell */
  white-space: nowrap;       /* Prevents breaking words into two lines */
  text-align: right;         /* Align label text to right for neatness */
}
@media (max-width: 700px) {
  .form-grid { 
    grid-template-columns: 1fr;
    gap: 0.4rem 0;
  }
  label { 
    justify-self: start; 
    text-align: left; 
    margin-top: 0.7rem; 
    white-space: normal;     /* Allow wrapping on small screens */
  }
}
input, textarea {
  width: 100%;
  padding: 0.7rem 1rem;
  border-radius: 7px;
  border: 1px solid #34344e;
  background: #232330;
  color: #fff;
  font-size: 1rem;
  resize: none;
  outline: none;
  transition: border 0.2s;
}
input:focus, textarea:focus {
  border: 1.5px solid #2563eb;
}
.cta-button {
  width: 100%;
  background: #2563eb;
  color: #fff;
  border: none;
  padding: 1.15rem 0;
  font-size: 1.15rem;
  font-weight: 700;
  border-radius: 2rem;
  margin-top: .7rem;
  box-shadow: 0 4px 20px #232f3e19;
  letter-spacing: .04em;
  cursor: pointer;
  transition: background 0.2s, color 0.2s;
}
.cta-button:hover {
  background: #1a2a90;
}
@media (max-width: 700px) {
  .contact-section { padding: 1.2rem .4rem; }
  .form-grid { grid-template-columns: 1fr; gap: 0.4rem 0; }
  label { justify-self: start; margin-top: 0.7rem; }
}
  </style>
</head>
<body>
  <header>
    <a href="index.html">
      <img src="https://raw.githubusercontent.com/Shaggyyyz/nestcapitalfinance-landing/refs/heads/main/NFCLogo1.png" alt="Nest Capital Finance Logo" />
    </a>
  </header>
<section class="contact-section">
  <h1>Contact Us</h1>
  <form>
    <div class="form-grid">
      <label for="fullName">Full Name</label>
      <input type="text" id="fullName" name="fullName" placeholder="Your full name" required>

      <label for="mobile">Mobile Number</label>
      <input type="tel" id="mobile" name="mobile" placeholder="Your mobile number" required pattern="[0-9 ]{8,15}">

      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="Your email address" required>

      <label for="reason">Reason to contact</label>
      <textarea id="reason" name="reason" rows="3" placeholder="Type your reason here" required></textarea>
    </div>
    <button type="submit" class="cta-button">Send Message</button>
  </form>
</section>

</body>
</html>
